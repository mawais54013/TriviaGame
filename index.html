<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

<!-- set the image for the header here  -->
    <header><img src = "assets/images/img5.jpg" style= "width: 400px"></header>
</br>
</br>
<!-- created a container and form using bootstrap -->
    <div class="container">
            <div class = "row">
                <div class = "col">
                    <!-- timer will be shown here and will start once the start button is pushed -->
                </div>
                <div class = "col-5" id = "timer" style="color:yellow">
                    Timer here
                </div>
                <div class = "col">

                </div>
            </div>
            <!-- used bootstrap as the main area of the quiz in this area -->
            <div class="jumbotron jumbotron-fluid" id = "hidet" style="background-image: url(assets/images/img6.jpg); background-size: 99%; color:yellow;">
                <div id = "trivia">
                    <!-- Questions shown with this <p> tag -->
                    <div class="container" id = "text1">
                      <p class="question" id = "question"> </p>
                    </div>
                    <!-- these represent four radio buttons that user can have options of  -->
                    <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value=0>
                            <label class="form-check-label" for="inlineRadio1"></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value=1>
                            <label class="form-check-label" for="inlineRadio2"></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value=2>
                            <label class="form-check-label" for="inlineRadio3"></label>
                          </div>
                          <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value=3>
                                <label class="form-check-label" for="inlineRadio4"></label>
                            </div>
                    </div>
                  </div>
                  <!-- use a final text area here to show final results with different background -->
                  <div class = "jumbotron jumbotron-fluid" id = "end" style="background-image: url(assets/images/img6.jpg); background-size: 99%; color:yellow;">
                    <div class="container" id = "text2">
                        <p class="results" id = "results" style="color:yellow"></p>
                        <p class="results1" id = "results1" style="color:yellow"></p>
                        <p class="results2" id = "results2" style="color:yellow"></p>
                      </div>
                  </div>
            
            <div class="row">
              <div class="col">
                <!-- Made a seperate area for button and col here  -->
              </div>
              <div class="col-5" id = "text1">
                    <button type="button" class="btn btn-primary btn-lg" id = "button1">Start</button>
              </div>
              <div class="col">
                
              </div>
            </div>
